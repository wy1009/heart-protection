<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
  </head>

  <body>
    <article class="container">
      <h2 class="title">请输入您的屏蔽条件</h2>

      <form class="form">
        <div class="formItem">
          <label for="userNames">用户名：</label>
          <textarea id="userNames" name="userNames" placeholder="多个请以逗号分隔"></textarea>
        </div>
  
        <div class="formItem">
          <label for="userIds">客户号：</label>
          <textarea id="userIds" name="userIds" placeholder="多个请以逗号分隔"></textarea>
        </div>

        <div class="formItem mark">
          <label class="minMarkLabel" for="minMark">最低评分：</label>
          <input id="minMark" name="minMark" type="text" placeholder="请输入数字" />
        </div>

        <div class="formItem">
          <label for="keywords">评论内容含关键字：</label>
          <textarea id="keywords" name="keywords" placeholder="多个请以逗号分隔"></textarea>
        </div>

        <button class="submit">确定</button>
      </form>
  
      <footer class="footer">
        <p class="footerText">愿内心敏感的你快乐，也愿你不畏烦忧</p>
        <p class="footerText">这是送你的小礼物，希望它能保护你的心~❤</p>
        <p class="footerText author">design & developed by Siren</p>
      </footer>
    </article>

    <script src="index.js"></script>
  </body>
</html>
